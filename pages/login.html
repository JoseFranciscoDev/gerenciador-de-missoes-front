<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olá Comandante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/general.css" />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center vh-100"
      style="background-color: #2f4f3e"
    >
      <form
        class="p-4 rounded shadow"
        style="background-color: #5a4634; width: 100%; max-width: 400px"
      >
        <h4 class="mb-4 text-center">Olá, Comandante</h4>
        <h4 class="mb-4 text-center">Bem vindo de volta!</h4>

        <div class="mb-3">
          <label for="username" class="form-label username"
            >Nome de usuário</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Digite seu nome de usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label for="regimento" class="form-label regimento">Regimento</label>
          <input
            type="text"
            class="form-control"
            id="regimento"
            placeholder="Digite seu Regimento"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label password-input">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-login">
          Login
        </button>
        <a href="registro.html">Não tenho conta</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../dom/login.js" type="module"></script>
  </body>
</html>
